{% load static %}
{% include 'partials/head.html' %}
<link rel="stylesheet" href="{% static 'css/gerente.css' %}">
<link rel="stylesheet" href="{% static 'css/atendimento.css' %}">
<nav class="navbar-escura navbar navbar-expand-sm navbar-expand-lg mb-2">
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'barista:tela_atendimento' %}">Pedidos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'barista:tela_produtos' %}">Produtos</a>
      </li>
    </ul>
  </div>
  <button id="foto-usuario" class="foto-usuario" style="background-image: url(../../../static/images/{{ usuario.foto }});" data-toggle="popover" data-bs-placement="bottom"></button>
</nav>
<body class="main-coffee">
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
<script>
$(document).ready(function(){
    $("#foto-usuario").popover({
        title : `<div><a type="button" id="btn-turno" data-bs-toggle="modal" data-bs-target="#encerrar-turno" class="btn btn-vermelho btn-turno">Finalizar turno</a></div>`,
        content: `<div class="bg-light border-top footer-popover"><a class="text-decoration-none text-black" href="{% url 'login' %}">Sair</a></div>`,
        html: true,
        placement : "bottom"
    }); 
    $(document).on("click", ".popover #btn-turno" , function(){
      $("#encerrar-turno").modal("show");
    });
});

</script>
{% block scripts %}{% endblock scripts %}
